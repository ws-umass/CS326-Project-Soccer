<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <title>CICS Course Difficulty Indicator</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Itim&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="login.css">
      <script type="module" src="login.js"></script>
   </head>

   <body>
      <h1>CICS COURSE DIFFICULTY INDICATOR</h1>
      <h2>SIGN UP</h2>
      <div id="mainBox">
         <form action="/register" method="post">
            <label>Username:</label>
            <input type="text" name="username">
            <br><br>
            <label>Password:</label>
            <input type="password" name="password">
            <br><br>
            <input type="submit" value="Submit" id="submitButton">
         </form>
         <form action="/" method="post">
            <input type="submit" value="Back" id="backButton">
         </form>
      </div>
   </body>

</html>
